<!DOCTYPE html>
<html>
<head>
    <title>Generate Problem</title>
</head>
<body>
    <h1>Generate Problem</h1>
    <form id="generate-form">
        <!-- Add input fields for timeslots, rooms, and lessons -->
        <label>Timeslots:</label>
        <textarea id="timeslots" rows="10" cols="50"></textarea><br>

        <label>Rooms:</label>
        <textarea id="rooms" rows="5" cols="50"></textarea><br>

        <label>Lessons:</label>
        <textarea id="lessons" rows="10" cols="50"></textarea><br>

        <button type="button" onclick="generateProblem()">Generate</button>
    </form>

    <div id="result"></div>

    <script>
        function generateProblem() {
            const timeslots = JSON.parse(document.getElementById('timeslots').value);
            const rooms = JSON.parse(document.getElementById('rooms').value);
            const lessons = JSON.parse(document.getElementById('lessons').value);

            fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    timeslots: timeslots,
                    rooms: rooms,
                    lessons: lessons
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = data.message;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
