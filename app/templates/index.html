<!DOCTYPE html>
<html>
<head>
    <title>Schedule Input</title>
</head>
<body>
    <h1>Create Schedule</h1>
    <form method="post">
        <div id="teachers">
            <div class="teacher">
                <label>Teacher:</label>
                <input type="text" name="teacher[]">
                <label>Free Time Slots (comma-separated, e.g., Mon-9, Tue-10):</label>
                <input type="text" name="time_slots[]">
                <label>Number of Classes:</label>
                <input type="number" name="classes_count[]">
            </div>
        </div>
        <button type="button" onclick="addTeacher()">Add Another Teacher</button><br><br>
        <button type="submit">Submit</button>
    </form>
    <script>
        function addTeacher() {
            let container = document.getElementById("teachers");
            let newTeacher = container.children[0].cloneNode(true);
            newTeacher.querySelectorAll("input").forEach(input => input.value = "");
            container.appendChild(newTeacher);
        }
    </script>
</body>
</html>
