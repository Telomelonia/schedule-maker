<!DOCTYPE html>
<html>
<head>
    <title>Class Schedule Maker</title>
</head>
<body>
    <h1>Class Schedule Maker</h1>
    <form method="POST">
        <label for="lecture_count">Number of Lectures:</label>
        <input type="number" id="lecture_count" name="lecture_count" min="1" required><br><br>
        
        <div id="lecture_inputs"></div>
        
        <label for="rooms">Rooms (comma-separated):</label>
        <input type="text" id="rooms" name="rooms" required><br><br>
        
        <label for="time_slots">Number of Time Slots:</label>
        <input type="number" id="time_slots" name="time_slots" min="1" required><br><br>
        
        <input type="submit" value="Create Schedule">
    </form>

    <script>
        document.getElementById('lecture_count').addEventListener('change', function() {
            var count = this.value;
            var container = document.getElementById('lecture_inputs');
            container.innerHTML = '';
            for (var i = 1; i <= count; i++) {
                container.innerHTML += `
                    <h3>Lecture ${i}</h3>
                    <label for="course_${i}">Course:</label>
                    <input type="text" id="course_${i}" name="course_${i}" required><br>
                    <label for="teacher_${i}">Teacher:</label>
                    <input type="text" id="teacher_${i}" name="teacher_${i}" required><br>
                    <label for="duration_${i}">Duration:</label>
                    <input type="number" id="duration_${i}" name="duration_${i}" min="1" required><br><br>
                `;
            }
        });
    </script>
</body>
</html>
