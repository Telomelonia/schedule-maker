<!DOCTYPE html>
<html>
<head>
    <title>Schedule Results</title>
</head>
<body>
    <h1>Generated Schedules</h1>
    {% for schedule in schedules %}
        <h3>Schedule:</h3>
        <ul>
            {% for teacher, slot in schedule.items() %}
                <li>{{ teacher }}: {{ slot }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
    <a href="/">Back to form</a>
</body>
</html>
