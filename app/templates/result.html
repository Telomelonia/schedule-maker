<!DOCTYPE html>
<html>
<head>
    <title>Class Schedule</title>
</head>
<body>
    <h1>Class Schedule</h1>
    <table border="1">
        <tr>
            <th>Course</th>
            <th>Teacher</th>
            <th>Room</th>
            <th>Time Slot</th>
        </tr>
        {% for lecture in schedule %}
        <tr>
            <td>{{ lecture.course }}</td>
            <td>{{ lecture.teacher }}</td>
            <td>{{ lecture.room }}</td>
            <td>{{ lecture.time_slot }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Create Another Schedule</a>
</body>
</html>
